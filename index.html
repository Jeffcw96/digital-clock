<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" />
    <title>Digital Clock</title>
</head>

<body>
    <div class="container-border">
        <div class="title">
            <p class="digital-clock">Clock</p>
        </div>
        <div class="container">
            <p class="time" id="hours">20</p>
            <p class="time" id="minutes">10</p>:
            <p class="time" id="seconds">30</p>
        </div>
    </div>
    <script src="app.js"></script>
</body>

</html>
